spring.application.name=position-producer

eureka.client.service-url.defaultZone = http://localhost:5000/eureka
server.port=0

spring.data.redis.host=localhost
spring.data.redis.port= 6379

spring.kafka.producer.bootstrap-servers: localhost:9092
spring.kafka.producer.key-serializer: org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.topic.norte=zona-norte-positions
spring.kafka.topic.sur=zona-sur-positions
spring.kafka.topic.este=zona-este-positions
spring.kafka.topic.oeste=zona-oeste-positions
spring.kafka.topic.centro=centro-historico-positions
spring.kafka.topic.industrial=zona-industrial-positions
spring.kafka.topic.vehicle=vehicle-positions
